version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - http.cors.enabled=true
      - http.cors.allow-origin=/.*/
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - es-net

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
    networks:
      - es-net
  
  server:
    build:
      context: ./server
    ports:
      - "3016:3016"
    env_file:
      - .env
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - es-net
    
  client:
    build: 
      context: ./client
    ports:
      - "3015:3015"
    env_file:
      - .env
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules # Ensure node_modules is not overwritten by volume
    networks:
      - es-net

networks:
  es-net:
    driver: bridge

volumes:
  esdata:
    driver: local
  mongodata:
    driver: local
